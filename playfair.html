<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Playfair密码</title>
	<link rel="stylesheet" type="text/css" href="css/layui.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<!-- 左侧导航栏 -->
	<ul class="layui-nav layui-nav-tree layui-nav-side">
		<li class="layui-nav-item">
			<a href="caesar.html">Caecar密码</a>
		</li>
		<li class="layui-nav-item layui-nav-itemed">
			<a href="playfair.html" class="layui-this">Palyfair密码</a>
		</li>
		<li class="layui-nav-item">
			<a href="hill.html">hill密码</a>
		</li>
	</ul>

	<!-- 右侧内容 -->
	<div class="contain">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>Playfair密码</legend>
		</fieldset>
		<div class="layui-field-box">
			<div class="layui-form">
				<!-- 关键词 -->
				<div class="layui-form-item">
					<div class="layui-form-label">请输入关键词：</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="key" id="key" value="monarchy" />
					</div>
				</div>

				<!-- 待加密的明文 -->
				<div class="layui-form-item">
					<div class="layui-form-label">请输入明文：</div>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="pText" id="playfair_p_text" value="we are discovered save yourself" />
					</div>
				</div>

				<button class="layui-btn" id="playfair_encrypt_btn">加密</button>

				<!-- 加密结果 -->
				<div class="layui-form-item" style="display: none;" id="par1">
					<div class="layui-form-label">加密结果：</div>
					<div class="layui-input-block layui-bg-gray" id="playfair_c_text"></div>
				</div>

				<button class="layui-btn" id="playfair_decrypt_btn" style="display: none;">解密</button>

				<!-- 解密结果 -->
				<div class="layui-form-item" style="display: none;" id="par2">
					<div class="layui-form-label">解密结果：</div>
					<div class="layui-input-block layui-bg-gray" id="playfair_decrypt_text"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/playfair.js"></script>
</body>
</html>
